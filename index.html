<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple shopping list</title>
</head>
<body>
    <div id="app">
        <div id="inputDiv">
            <input placeholder="Enter item name" type="text" name="" id="input">
            <input type="button" value="submit" id="submit" class="button">
            <input type="button" value="cancel" id="cancel" class="button">
        </div>
        <div id="warnings"></div>
        <div id="result">
            <ul>
                <!-- <li><span> sad </span> <button class="delete">x</button> <button class="done">/</button></li> -->
            </ul>
        </div>
    </div>
    <audio id="deletebtnSoundEffect">
        <source src="./assets/sound/multimedia_button_click_013.mp3" type="audio/mpeg">
    </audio>
    <audio id="submitbtnClickEffect">
        <source src="./assets/sound/multimedia_button_click_025.mp3" type="audio/mpeg">
    </audio>
    <audio id="donebtnSoundEffect">
        <source src="./assets/sound/multimedia_button_click_029.mp3" type="audio/mpeg">
    </audio>
    
</body>
<script src="./js/app.js"></script>
<script src="./js/soundEffects.js"></script>
<script src="./js/addElement.js"></script>
<script src="./js/deleteElement.js"></script>
<script src="./js/warnings.js"></script>

</html>
